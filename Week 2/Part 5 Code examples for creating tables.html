<!DOCTYPE html>

<html>

<head>
	<title>My wee table</title>
</head>
<body>
	<table border="3" cellpadding="20" cellspacing="0" align="center" bgcolor="red">
		<tr bgcolor="grey">
			<th width="50">Cell 1</th>
			<th width="50">Cell 2</th>
			<th width="50">Cell 3</th>
		</tr>
		<tr align="center">
			<td rowspan="2" bgcolor="grey">Cell 4</td>
			<td colspan="2"><a href="https://google.ie">Cell 5</a></td>
		</tr>
		<tr align="right"> 
			<td>Cell 7</td>
			<td>Cell 8</td>
		</tr>
	</table>

</body>
</html>
