	<h1 id="stylingHead">This is the text to change</h1>
	<p>
		<button id="startGuessing" onclick="changeColour()">Change Font Colour</button>

<script>
	stylingHead=document.getElementById("stylingHead")
	function changeColour(){
		stylingHead.style.color = 'Red'
	}
	function changeFontSize(){
		stylingHead.style.fontSize = '100px'
	}
	function changeFontStyle(){ 
		stylingHead.style.fontStyle = 'italic'
	}
