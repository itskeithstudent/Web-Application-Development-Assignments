<!DOCTYPE html>
<html>
<head>
	<!--Keith Ryan -->
	<!--Week 7 Lab Part 2 Basic Calculator-->
	<title>Week 7 - Lab Part 1</title>
	<style>
	</style>
</head>
<body>
	<h1>Calculator</h1>
	<p>
		Number 1: 
		<input type="text" id="num1"><br>
		<br>
		Number 2: 
		<input type="text" id="num2"><br>
	</p>
	<p>
		<button id="buttonAdd" onclick="addNumbers()">Add</button>
		<button id="buttonSub" onclick="subtractNumbers()">Sub</button>
		<button id="buttonMultiply" onclick="multiplyNumbers()">Multiply</button>
		<button id="buttonDivide" onclick="divideNumbers()">Divide</button>
	</p>
	<h1 id="answer"></h1>

</body>
<script>
	
	function addNumbers(){
		doc=document;
		num1=parseFloat(doc.getElementById("num1").value);
		num2=parseFloat(doc.getElementById("num2").value);
		doc.getElementById("answer").innerHTML= "ANSWER: " + num1 + " added with " + num2 + " = " + (num1+num2)
	}
	function subtractNumbers(){
		doc=document;
		num1=parseFloat(doc.getElementById("num1").value);
		num2=parseFloat(doc.getElementById("num2").value);
		doc.getElementById("answer").innerHTML= "ANSWER: " + num1 + " subtracted by " + num2 + " = " + (num1-num2)
	}
	function multiplyNumbers(){
		doc=document;
		num1=parseFloat(doc.getElementById("num1").value);
		num2=parseFloat(doc.getElementById("num2").value);
		doc.getElementById("answer").innerHTML= "ANSWER: " + num1 + " multiplied by " + num2 + " = " + (num1*num2)
	}
	function divideNumbers(){
		doc=document;
		num1=parseFloat(doc.getElementById("num1").value);
		num2=parseFloat(doc.getElementById("num2").value);
		doc.getElementById("answer").innerHTML= "ANSWER: " + num1 + " divided by " + num2 + " = " + (num1/num2)
	}
	
</script>
</html>
